<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Empleados</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <h3 class="text-center m-2">Gestión de Empleados</h3>
    
    <form id="formEmpleado" class="d-flex m-auto justify-content-center">
        <input type="hidden" id="id">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="cargo" placeholder="Cargo" required>
        <input type="email" id="email" placeholder="Email" required>
        <button type="submit" class="btn bg-success text-white mx-1">Guardar</button>
    </form>

    <div class="container mt-4">
        <h2 class="text-center ">Lista de Empleados</h2>
        <table class="table mt-3 w-75 m-auto">
            <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Cargo</th>
                <th>Email</th>
                <th>Acciones</th>
            </tr>
            </thead>
            <tbody id="tablaEmpleados"></tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <script>
        function cargarEmpleados() {
            $.get("http://localhost:8080/api/empleados", function (data) {
                let tabla = "";
                data.forEach(e => {
                    tabla += `<tr>
                        <td>${e.id}</td>
                        <td>${e.nombre}</td>
                        <td>${e.cargo}</td>
                        <td>${e.email}</td>
                        <td>
                            <button onclick="editar(${e.id}, '${e.nombre}', '${e.cargo}', '${e.email}')">Editar</button>
                            <button onclick="eliminar(${e.id})">Eliminar</button>
                        </td>
                    </tr>`;
                });
                $("#tablaEmpleados").html(tabla);
            });
        }

        $("#formEmpleado").submit(function (event) {
            event.preventDefault();
            let empleado = {
                id: $("#id").val(),
                nombre: $("#nombre").val(),
                cargo: $("#cargo").val(),
                email: $("#email").val()
            };

            let metodo = empleado.id ? "PUT" : "POST";
            let url = empleado.id ? `http://localhost:8080/api/empleados/${empleado.id}` : "http://localhost:8080/api/empleados";

            $.ajax({
                url: url,
                type: metodo,
                contentType: "application/json",
                data: JSON.stringify(empleado),
                success: function () {
                    $("#formEmpleado")[0].reset();
                    cargarEmpleados();
                }
            });
        });

        function editar(id, nombre, cargo, email) {
            $("#id").val(id);
            $("#nombre").val(nombre);
            $("#cargo").val(cargo);
            $("#email").val(email);
        }

        function eliminar(id) {
            $.ajax({
                url: `http://localhost:8080/api/empleados/${id}`,
                type: "DELETE",
                success: function () {
                    cargarEmpleados();
                }
            });
        }

        $(document).ready(cargarEmpleados);
    </script>
</body>
</html>
